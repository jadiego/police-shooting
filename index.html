<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Police Shootings</title>
        
        <meta name="author" content="John Diego">
        <meta name="description" content="Data map of police shootings.">
        
        <!-- jQuery, Bootstrap -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <!-- leaflet libraries -->
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        
        <!-- Custom files -->
        <script type="text/javascript" src="js/map.js"></script>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    
    <body>
        
        <div id="header" class="container-fluid">
            <h1 class="text-center">U.S. POLICE SHOOTINGS</h1>
            <p class="text-center">This map shows crowdsourced police shooting data from <a target="_blank" href="http://regressing.deadspin.com/deadspin-police-shooting-database-update-were-still-go-1627414202">deadspin</a>. Circle color indicates if the victim was <b id="hit">HIT</b> or <b id="killed">KILLED</b>. Click each point for details.</p>
        </div>
        
        <!-- cross tabulation -->
        <div class="container">
            <table class="table table-striped table-condensed">
                <tr>
                    <td></td>
                    <td id="category">HIT/UNSPECIFIED</td>
                    <td id="category">KILLED</td>
                </tr>
                <tr>
                    <td id="category">BLACK</td>
                    <td id="blackhit"></td>
                    <td id="blackkilled"></td>
                </tr>
                <tr>
                    <td id="category">WHITE</td>
                    <td id="whitehit"></td>
                    <td id="whitekilled"></td>
                </tr>
            </table>
        </div>
        
        <!-- numbers and stats -->
        <div class="container">
            <table class="table text-center">
                <tr>
                    <td>total</td>
                    <td>killed</td>
                    <td>black&amp;killed</td>
                    <td>white&amp;killed</td>
                </tr>
                <tr id="stats">
                    <td id="total"></td>
                    <td id="percentkilled"></td>
                    <td id="blackandkilled"></td>
                    <td id="whiteandkilled"></td>
                </tr>
            </table>
        </div>
        
        <!-- bottom map -->
        <div id="map" class="container-fluid">
            <div id="map"></div>
        </div>  
    </body>
    <script>drawMap();</script>
</html>
